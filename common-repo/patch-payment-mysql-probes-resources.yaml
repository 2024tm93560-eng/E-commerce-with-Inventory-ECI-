spec:
  template:
    spec:
      containers:
      - name: mysql
        ports:
        - containerPort: 3306
        readinessProbe:
          tcpSocket: { port: 3306 }
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 6
        livenessProbe:
          tcpSocket: { port: 3306 }
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 6
        resources:
          requests: { cpu: "200m", memory: "256Mi" }
          limits:   { cpu: "800m", memory: "1Gi" }
