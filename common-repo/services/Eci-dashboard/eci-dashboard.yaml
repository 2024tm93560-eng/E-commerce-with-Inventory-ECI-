apiVersion: apps/v1
kind: Deployment
metadata:
  name: eci-dashboard
  labels: { app: eci-dashboard }
spec:
  replicas: 1
  selector: { matchLabels: { app: eci-dashboard } }
  template:
    metadata: { labels: { app: eci-dashboard } }
    spec:
      containers:
        - name: eci-dashboard
          image: eci/eci-dashboard:0.2
          ports: [{ containerPort: 5090 }]
          env:
            - { name: CATALOG_BASE,   value: "http://catalog-api:8000" }
            - { name: ORDER_BASE,     value: "http://order-api:8000" }
            - { name: PAYMENT_BASE,   value: "http://payment-api:8000" }
            - { name: INVENTORY_BASE, value: "http://inventory-api:8000" }
            - { name: RABBIT_API,     value: "http://rabbitmq:15672/api" }
            - { name: RABBIT_VHOST,   value: "%2F" }         # use "%2Feci" if your vhost is /eci
            - { name: RABBIT_QUEUE,   value: "notifications.q" }
            - { name: RABBIT_USER,    value: "apiuser" }
            - { name: RABBIT_PASS,    value: "apipass" }
          readinessProbe:
            httpGet: { path: /health, port: 5090 }
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /health, port: 5090 }
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: eci-dashboard
spec:
  selector: { app: eci-dashboard }
  ports:
    - name: http
      port: 5090
      targetPort: 5090
      protocol: TCP
