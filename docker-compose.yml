version: '3.9'

services:
  inventory-db:
    image: postgres:15
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: inventory_user
      POSTGRES_PASSWORD: inventory_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  inventory-service:
    build:
      context: ./services/Eci_inventory_service
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./services/Eci_inventory_service:/app
    ports:
      - "8000:8000"
    depends_on:
      - inventory-db
    environment:
      DB_NAME: inventory_db
      DB_USER: inventory_user
      DB_PASSWORD: inventory_pass
      DB_HOST: inventory-db
      DB_PORT: 5432

volumes:
  postgres_data:
