apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-api
  namespace: eci
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-api
  template:
    metadata:
      labels:
        app: order-api
    spec:
      containers:
        - name: api
          image: eci/orders:local
          ports:
            - containerPort: 8000
          env:
            - name: DEBUG
              value: "true"
            - name: ALLOWED_HOSTS
              value: "*"
---
apiVersion: v1
kind: Service
metadata:
  name: order-api
  namespace: eci
spec:
  selector:
    app: order-api
  ports:
    - port: 8000
      targetPort: 8000
