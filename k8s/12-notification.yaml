apiVersion: v1
kind: Service
metadata:
  name: notification
  namespace: eci
spec:
  selector: { app: notification-api }
  ports:
    - name: http
      port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-api
  namespace: eci
spec:
  replicas: 1
  selector: { matchLabels: { app: notification-api } }
  template:
    metadata: { labels: { app: notification-api } }
    spec:
      containers:
        - name: api
          image: eci/notification-api:local
          imagePullPolicy: IfNotPresent
          command: ["python"]
          args: ["app.py", "--host", "0.0.0.0", "--port", "5000"]
          ports:
            - containerPort: 5000
          startupProbe:
            tcpSocket: { port: 5000 }
            failureThreshold: 30
            periodSeconds: 2
          readinessProbe:
            tcpSocket: { port: 5000 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket: { port: 5000 }
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits:   { cpu: "400m", memory: "384Mi" }
