spec:
  template:
    spec:
      containers:
      - name: catalog
        ports:
        - containerPort: 8000
        readinessProbe:
          tcpSocket: { port: 8000 }
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        livenessProbe:
          tcpSocket: { port: 8000 }
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
